name: CodeQl
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  deploy:
    name: Running unit tests
    runs-on: macos-14
    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_26.0.app/Contents/Developer'
        
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Get current date
        run: echo "NOW=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
         languages: "swift"

      - name: Test
        run: xcodebuild -scheme KukaiCoreSwift -destination "platform=iOS Simulator,OS=26.0,name=iPhone 17" -resultBundlePath "~/xcode-$NOW.xcresult"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:swift"